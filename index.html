<script src="https://www.youtube.com/iframe_api"></script>
<script type="text/javascript">
	var player,
    timer_update_interval = 0;
    function onYouTubeIframeAPIReady() {
		player = new YT.Player( 'yt_player', 
		{  
			events: {
				'onReady': youtubeReady
			}
		});
	}
	function youtubeReady() {
	    updateTimerDisplay();
	    clearInterval(timer_update_interval);
	    timer_update_interval = setInterval(function () {
	        updateTimerDisplay();
	    }, 1000);
	}
	function updateTimerDisplay(){
		if (player.getCurrentTime() > 5.0 ) {
			document.getElementById('section-offer').className = 'b-page__section b-page__section-offers';	
		}
	}
</script>
